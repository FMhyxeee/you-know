<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RSS Reader</title>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <div class="app-container">
      <!-- 侧边栏 - RSS源管理 -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h2>RSS Reader</h2>
          <button id="add-feed-btn" class="btn btn-primary">+ 添加RSS源</button>
        </div>
        
        <div class="feed-list">
          <div class="feed-item all-feeds active" data-feed-id="">
            <span class="feed-title">所有文章</span>
            <span class="feed-count" id="all-count">0</span>
          </div>
          <div id="feeds-container">
            <!-- RSS源列表将在这里动态生成 -->
          </div>
        </div>
      </aside>

      <!-- 主内容区 -->
      <main class="main-content">
        <!-- 工具栏 -->
        <div class="toolbar">
          <div class="toolbar-left">
            <h3 id="current-feed-title">所有文章</h3>
            <button id="refresh-btn" class="btn btn-secondary">刷新</button>
          </div>
          <div class="toolbar-right">
            <button id="mark-all-read-btn" class="btn btn-secondary">全部标记为已读</button>
          </div>
        </div>

        <!-- 文章列表 -->
        <div class="articles-container">
          <div id="articles-list" class="articles-list">
            <!-- 文章列表将在这里动态生成 -->
          </div>
        </div>
      </main>

      <!-- 文章阅读区 -->
      <div class="article-reader" id="article-reader">
        <div class="reader-header">
          <button id="close-reader-btn" class="btn btn-secondary">×</button>
          <div class="reader-actions">
            <button id="toggle-star-btn" class="btn btn-icon">☆</button>
            <button id="toggle-read-btn" class="btn btn-icon">已读</button>
            <button id="open-original-btn" class="btn btn-secondary">打开原文</button>
          </div>
        </div>
        <div class="reader-content">
          <h1 id="reader-title"></h1>
          <div class="reader-meta">
            <span id="reader-author"></span>
            <span id="reader-date"></span>
            <a id="reader-source" href="#" target="_blank"></a>
          </div>
          <div id="reader-body"></div>
        </div>
      </div>
    </div>

    <!-- 添加RSS源模态框 -->
    <div id="add-feed-modal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>添加RSS源</h3>
          <button id="close-modal-btn" class="btn btn-secondary">×</button>
        </div>
        <form id="add-feed-form">
          <div class="form-group">
            <label for="feed-url">RSS URL:</label>
            <input type="url" id="feed-url" placeholder="https://example.com/rss.xml" required />
          </div>
          <div class="form-actions">
            <button type="button" id="cancel-add-btn" class="btn btn-secondary">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>

    <!-- 加载指示器 -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <span>加载中...</span>
    </div>
  </body>
</html>
